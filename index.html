<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>We Were Here â€” AR Spear</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body { margin:0; height:100%; font-family: Arial, sans-serif; }
    body { background:#000; }

    /* AR.js camera video */
    video#arjs-video, video.arjs-video {
      position: fixed !important;
      top:0; left:0;
      width:100% !important;
      height:100% !important;
      object-fit: cover;
      z-index:-2;
      background:#000;
    }

    /* WebGL canvas */
    canvas.a-canvas, .a-canvas canvas {
      position: fixed !important;
      top:0; left:0;
      width:100% !important;
      height:100% !important;
      z-index:-1;
    }

    a-scene {
      position: fixed !important;
      top:0; left:0;
      width:100% !important;
      height:100% !important;
    }

    .ui {
      position: fixed; top:12px; left:12px;
      background: rgba(255,255,255,0.9);
      padding: 8px 10px; border-radius:6px;
      font-size:14px; color:#111; z-index:10;
    }
  </style>
</head>
<body>
  <div class="ui">
    1) Allow camera access<br>
    2) Point camera at the printed handprint marker<br>
    3) Tap the spear to rotate
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias:true; alpha:true; precision: mediump"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: true; detectionMode: mono; matrixCodeType: 3x3"
  >
    <!-- Your custom handprint marker -->
    <a-marker type="pattern" url="pattern-handprint-marker.patt">
      <!-- Light -->
      <a-entity light="type: directional; intensity: 1" position="0 2 2"></a-entity>

      <!-- Spear GLB model -->
      <a-entity id="spear"
                gltf-model="url(spear.glb)"
                position="0 0 0"
                rotation="0 90 0"
                scale="0.6 0.6 0.6"
                animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.05 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('click', function () {
      const spear = document.querySelector('#spear');
      if (!spear) return;
      spear.setAttribute('animation__spin', 'property: rotation; to: 0 450 0; dur: 1600; easing: linear; loop: false');
    });
  </script>
</body>
</html>
