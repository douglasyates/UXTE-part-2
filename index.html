<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>We Were Here â€” AR Spear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- Keep these versions for iOS -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body { margin:0; height:100%; }
    body { background:#000; font-family:sans-serif; }

    /* Make sure the AR.js injected video is visible and fills the screen */
    video#arjs-video, video.arjs-video {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: -2;         /* behind the canvas */
      background: #000;    /* fallback */
    }

    /* Make the WebGL canvas fill the screen and sit above the video */
    canvas.a-canvas, .a-canvas canvas {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: -1;
    }

    /* Make sure the scene itself fills */
    a-scene {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    .hint {
      position: fixed; left: 10px; bottom: 10px;
      padding: 8px 10px; background: rgba(0,0,0,.6); color:#fff; z-index:10;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias:true; alpha:true; precision: mediump"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: true; detectionMode: mono; matrixCodeType: 3x3"
  >
    <!-- Your custom handprint marker -->
    <a-marker type="pattern" url="pattern-handprint-marker.patt">
      <!-- Light -->
      <a-entity light="type: directional; intensity: 1" position="0 2 2"></a-entity>

      <!-- Spear GLB model -->
      <a-entity id="spear"
                gltf-model="url(spear.glb)"
                position="0 0 0"
                rotation="0 90 0"
                scale="0.6 0.6 0.6"
                animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.05 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div class="hint">Point at the printed <b>handprint</b> marker.</div>

  <script>
    document.addEventListener('click', function () {
      const spear = document.querySelector('#spear');
      if (!spear) return;
      spear.setAttribute('animation__spin', 'property: rotation; to: 0 450 0; dur: 1600; easing: linear; loop: false');
    });
  </script>
</body>
</html>
