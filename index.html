<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>We Were Here — AR Spear</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (marker-based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { height:100%; margin:0; overflow:hidden; font-family: Arial, sans-serif; }
    .ui {
      position: absolute; top: 12px; left: 12px; z-index: 10;
      background: rgba(255,255,255,0.9); padding:8px 10px; border-radius:6px;
      font-size:14px; color:#111;
    }
  </style>
</head>
<body>
  <div class="ui">
    1) Allow camera access<br>
    2) Point camera at the printed marker<br>
    3) Tap the spear to rotate
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- marker (use hiro for testing or replace with your .patt marker url) -->
    <a-marker preset="hiro">
      <!-- a basic directional light (optional — MeshBasicMaterial ignores it) -->
      <a-entity light="type: directional; intensity: 1" position="0 2 2"></a-entity>

      <!-- spear model: note the component 'unlit-on-load' added -->
      <a-entity id="spear"
                gltf-model="url(spear.glb)"
                position="0 0.5 0"
                rotation="0 90 0"
                scale="0.05 0.05 0.05"
                animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 0.05 0"
                unlit-on-load>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Component that replaces PBR materials with unlit (basic) materials on model-load
    AFRAME.registerComponent('unlit-on-load', {
      init: function () {
        this.el.addEventListener('model-loaded', (evt) => {
          const model = evt.detail.model; // THREE.Object3D
          model.traverse((node) => {
            if (!node.isMesh) return;

            // handle multi-materials (array) and single material
            const oldMaterials = Array.isArray(node.material) ? node.material : [node.material];

            // create new materials array (or single) using the original textures if present
            const newMats = oldMaterials.map((m) => {
              // if original material had a map (texture), reuse it; otherwise use its color
              const map = m && m.map ? m.map : null;
              const color = (m && m.color) ? m.color.clone() : null;

              if (map) {
                return new AFRAME.THREE.MeshBasicMaterial({ map: map, side: AFRAME.THREE.DoubleSide });
              } else if (color) {
                return new AFRAME.THREE.MeshBasicMaterial({ color: color, side: AFRAME.THREE.DoubleSide });
              } else {
                return new AFRAME.THREE.MeshBasicMaterial({ color: 0x999999, side: AFRAME.THREE.DoubleSide });
              }
            });

            // assign back (single or array)
            node.material = (newMats.length === 1) ? newMats[0] : newMats;
            node.material.needsUpdate = true;
          });
        });
      }
    });

    // small tap-to-spin helper
    document.addEventListener('click', function () {
      const spear = document.querySelector('#spear');
      if (!spear) return;
      spear.setAttribute('animation__spin', 'property: rotation; to: 0 450 0; dur: 1600; easing: linear; loop: false');
    });
  </script>
</body>
</html>
